set_alarm:
  name: Set Alarm
  description: Set an alarm with specified parameters.
  fields:
    time:
      name: Time
      description: The time for the alarm (required)
      required: true
      selector:
        time: {}
    name:
      name: Name
      description: Optional name for the alarm (can include spaces)
      example: "Morning Wake Up"
      required: false
      selector:
        text:
          multiline: false
    date:
      name: Date
      description: Optional date for the alarm (defaults to today)
      required: false
      selector:
        date: {}
    satellite:
      name: Satellite
      description: The satellite to announce the alarm on (mutually exclusive with media_player)
      selector:
        entity:
          domain: assist_satellite
    media_player:
      name: Media Player
      description: Media player to play alarm on (mutually exclusive with satellite)
      selector:
        entity:
          domain: media_player
    message:
      name: Message
      description: Optional message to announce
      example: "Time to wake up!"
      selector:
        text:
          multiline: false
    repeat:
      name: Repeat
      description: How to repeat the alarm
      default: "once"
      selector:
        select:
          options:
            - "once"
            - "daily"
            - "weekdays"
            - "weekends"
            - "weekly"
            - "custom"
    repeat_days:
      name: Custom Repeat Days
      description: Days to repeat on if repeat mode is custom
      selector:
        select:
          multiple: true
          options:
            - "mon"
            - "tue"
            - "wed"
            - "thu"
            - "fri"
            - "sat"
            - "sun"
    sound_file:
      name: Sound File
      description: Path to custom sound file (default is birds.mp3)
      required: false
      example: "/custom_components/alarms_and_reminders/sounds/alarms/birds.mp3"
      selector:
        text:
          multiline: false
    notify_device:
      name: Notify Device
      description: Mobile app device to notify (e.g., mobile_app_phone)
      required: false
      example: "mobile_app_pixel_6"
      selector:
        select:
          options:
            - "notify.mobile_app"  # Default mobile notify service
          custom_value: true       # Allow custom input
          multiple: true          # Allow multiple devices


stop_alarm:
  name: Stop Alarm
  description: Stop an active alarm
  fields:
    alarm_id:
      name: Alarm
      description: Select the alarm to stop
      required: true
      selector:
        entity:
          domain: alarms_and_reminders
          filter:
            state: 
              - "active"
              - "scheduled"
            attributes:
              is_alarm: true

snooze_alarm:
  name: Snooze Alarm
  description: Snooze a ringing alarm
  fields:
    minutes:
      name: Minutes
      description: Number of minutes to snooze
      default: 5
      required: false
      selector:
        number:
          min: 5
          max: 60
          unit_of_measurement: minutes
    alarm_id:
      name: Alarm
      description: The alarm to snooze
      required: true
      selector:
        entity:
          domain: alarms_and_reminders
          integration: alarms_and_reminders
          filter:
            state: active
            attributes:
              is_alarm: true

